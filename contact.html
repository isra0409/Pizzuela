<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Contact</title>
</head>
<body>
 

    <div class="contacto">  
        <h3 class="tituloh3">Contact</h3>
    </div>

    <form class="formulario" action="" method="get">


    <p>
        <label class="btn-nombre-apellido" for="nombre">
            Nombre: <input class="btn-comun" type="text" name="nombre" placeholder="agregue su nombre">
        </label>
    </p>

    <p>
        <label class="btn-nombre-apellido" for="apellido">
            Apellido: <input class="btn-comun" type="text" name="apellido" placeholder="agregue su apellido">
        </label>
    </p>

    <p>
        <label class="btn-mail" for="email">
            Correo: <input class="btn-comun" type="text" id="email" name="email" placeholder="agregue su correo" >
        </label>
    </p>


    <p>
        <label for="campoTexto">
            <textarea class="txt-area" name="campoTexto" cols="30" rows="10" placeholder="Enviar un comentario:"></textarea>
        </label>
    </p>


    <p>
        <label for="enviarForm">
            <input class="btn-limpiar-enviar" type="submit" name="enviarForm" value="Enviar">
        </label>
    </p>

    <div class="redescontact">
        <a href="#"><img src="./imagenes/facebook.png" alt=""></a>
        <a href="#"><img src="./imagenes/instagram.png" alt=""></a>
        <a href="#"><img src="./imagenes/whatsapp.png" alt=""></a>
    </div>


    </form>


    

</body>
</html>
